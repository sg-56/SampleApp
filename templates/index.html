<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff7eb3, #ff758c, #ff6a66);
      animation: gradientBG 5s infinite alternate;
    }

    @keyframes gradientBG {
      0% {
        background: linear-gradient(135deg, #ff7eb3, #ff758c, #ff6a66);
      }
      100% {
        background: linear-gradient(135deg, #a18cd1, #fbc2eb, #fad0c4);
      }
    }

    h1 {
      font-size: 4rem;
      color: white;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    .glow {
      font-size: 1.5rem;
      color: #ffe;
      text-shadow: 0 0 5px #fff, 0 0 10px #ff6a66, 0 0 15px #ff758c, 0 0 20px #ff7eb3;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 5px #fff, 0 0 10px #a18cd1, 0 0 15px #fbc2eb, 0 0 20px #fad0c4;
      }
      100% {
        text-shadow: 0 0 5px #fff, 0 0 10px #ff6a66, 0 0 15px #ff758c, 0 0 20px #ff7eb3;
      }
    }
  </style>
</head>
<body>
  <div>
    <h1>Hello, World!</h1>
    <p class="glow">Welcome to a colorful and creative greeting!</p>
  </div>
</body>
</html>
